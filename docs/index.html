          </div>
          <div class="swiper-slide">
            <a href="#">
              <div class="img-gd"></div>
              <img src="resource/img/btn_play.png" alt="" class="btn_play">

          </div>
          <div class="swiper-slide">
            <a href="#">
              <div class="img-gd"></div>
              <img src="resource/img/btn_play.png" alt="" class="btn_play">
              <img src="resource/img/img_twice.png" alt="">

            <a href="#">

            <a href="#">

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </div>
